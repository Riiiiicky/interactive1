<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<!-- Set the Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="css/media.css" />
</head>
<body>
	<!-- show by default -->
	<div id="desktop">
		One sheet of clear plexiglass of arbitrary size and thickness secured at the four corners and exact center by screws to the floor
		</br>
		</br>
		</br>
		<img src="img/1.gif">
	</div>

	<!-- show on tablet -->
	<div id="tablet">
		One square limestone slab of arbitrary thickness 
		</br>
		</br>
		</br>
		<img src="img/2.gif">
	</div>

	<!-- show on mobile -->
	<div id="mobile">
		One sheet of brown wrapping paper bonded even with the edges to the top surface of the limestone
		</br>
		</br>
		</br>
		<img src="img/3.gif">
	</div>
</body>
</html>
